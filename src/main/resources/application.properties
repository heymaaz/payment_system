spring.application.name=payment_system

# H2 Datasource Configuration
spring.datasource.url=jdbc:h2:mem:paymentdb;DB_CLOSE_DELAY=-1

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# 'create-drop': Create schema on start, drop on shutdown
spring.jpa.hibernate.ddl-auto=create-drop

# Show SQL statements generated by Hibernate in the logs
spring.jpa.show-sql=true

# Format the SQL shown in logs for better readability
spring.jpa.properties.hibernate.format_sql=true